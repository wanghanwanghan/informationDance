<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登陆验证页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
<div id="app" :style="{height:screenAvailHeight+'px'}">
    <iframe id="myframe" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0"
            scrolling="no" allowtransparency="yes">
    </iframe>
</div>
</body>

<script src="https://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
<script>

    Vue.use(httpVueLoader);

    new Vue({
        el: '#app',
        computed: {
            screenAvailHeight() {
                return screen.availHeight
            }
        },
        data: function () {
            return {
                visible: false
            }
        },
        components: {
            'my-component': 'url:./Vue/Component/my-component.vue'
        },
        methods: {
            getQueryString(name) {
                let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
                let r = window.location.search.substr(1).match(reg)
                if (r != null) {
                    return unescape(r[2])
                }
                return null
            },
            changeSrc() {
                let Base64 = {
                    _keyStr: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=',
                    encode: function (e) {
                        let t = ''
                        let n, r, i, s, o, u, a
                        let f = 0
                        e = Base64._utf8_encode(e)
                        while (f < e.length) {
                            n = e.charCodeAt(f++)
                            r = e.charCodeAt(f++)
                            i = e.charCodeAt(f++)
                            s = n >> 2
                            o = (n & 3) << 4 | r >> 4
                            u = (r & 15) << 2 | i >> 6
                            a = i & 63
                            if (isNaN(r)) {
                                u = a = 64
                            } else if (isNaN(i)) {
                                a = 64
                            }
                            t = t + this._keyStr.charAt(s) + this._keyStr.charAt(o) + this._keyStr.charAt(u) + this._keyStr.charAt(a)
                        }
                        return t
                    },
                    decode: function (e) {
                        let t = ''
                        let n, r, i
                        let s, o, u, a
                        let f = 0
                        e = e.replace(/[^A-Za-z0-9+/=]/g, '')
                        while (f < e.length) {
                            s = this._keyStr.indexOf(e.charAt(f++))
                            o = this._keyStr.indexOf(e.charAt(f++))
                            u = this._keyStr.indexOf(e.charAt(f++))
                            a = this._keyStr.indexOf(e.charAt(f++))
                            n = s << 2 | o >> 4
                            r = (o & 15) << 4 | u >> 2
                            i = (u & 3) << 6 | a
                            t = t + String.fromCharCode(n)
                            if (u != 64) {
                                t = t + String.fromCharCode(r)
                            }
                            if (a != 64) {
                                t = t + String.fromCharCode(i)
                            }
                        }
                        t = Base64._utf8_decode(t)
                        return t
                    },
                    _utf8_encode: function (e) {
                        e = e.replace(/rn/g, 'n')
                        let t = ''
                        for (let n = 0; n < e.length; n++) {
                            let r = e.charCodeAt(n)
                            if (r < 128) {
                                t += String.fromCharCode(r)
                            } else if (r > 127 && r < 2048) {
                                t += String.fromCharCode(r >> 6 | 192)
                                t += String.fromCharCode(r & 63 | 128)
                            } else {
                                t += String.fromCharCode(r >> 12 | 224)
                                t += String.fromCharCode(r >> 6 & 63 | 128)
                                t += String.fromCharCode(r & 63 | 128)
                            }
                        }
                        return t
                    },
                    _utf8_decode: function (e) {
                        let t = ''
                        let n = 0
                        let r = c1 = c2 = 0
                        while (n < e.length) {
                            r = e.charCodeAt(n)
                            if (r < 128) {
                                t += String.fromCharCode(r)
                                n++
                            } else if (r > 191 && r < 224) {
                                c2 = e.charCodeAt(n + 1)
                                t += String.fromCharCode((r & 31) << 6 | c2 & 63)
                                n += 2
                            } else {
                                c2 = e.charCodeAt(n + 1)
                                c3 = e.charCodeAt(n + 2)
                                t += String.fromCharCode((r & 15) << 12 | (c2 & 63) << 6 | c3 & 63)
                                n += 3
                            }
                        }
                        return t
                    }
                }
                document.getElementById('myframe').src = Base64.decode(this.getQueryString('url'))
            }
        },
        mounted() {
            this.changeSrc()
        }
    })
</script>

</html>
